	<main>
		<section>
            <h2 class="section-invisible">Formulaire de contact</h2>
            <div class="container p-5">
                <form class="row g-3" id="contactFormulaire">
                    <div class="mb-3">
                        <label for="courriel" class="form-label">Courriel</label>
                        <input type="email" class="form-control" id="courriel" placeholder="nom@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="commentaire" class="form-label">Commentaire</label>
                        <textarea class="form-control" id="commentaire" rows="3"></textarea>
                    </div>
                    <div>
                        <select class="form-select" aria-label="selectionner un choix">
                            <option selected>Type de séance</option>
                            <option value="1">Agricole</option>
                            <option value="2">Lifestyle</option>
                            <option value="3">Corporative</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Envoyé</button>
                      </div>
                </form>
            </div>
		</section>

		<section>
            <h2 class="section-invisible">Galerie de photos</h2>
            <div class="container p-5">
                <div class="row">
                    <div class="col-12 col-md-4 mb-4">
                    <img src="img/EVQ_BOVICOL-8887.jpg" alt="Ferme Bovicol, propriétaire marchand sur sa ferme" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-4 mb-4">
                        <img src="img/EVQ_BOVICOL-9006.jpg" alt="Ferme Bovicol, propriétaire au champ avec ses vaches" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-4 mb-4">
                        <img src="img/EVQ_BOVICOL-8915.jpg" alt="Ferme Bovicol, propriétaire souriant en contre-plongée" class="img-fluid">
                    </div>
                </div>
            </div>
		</section>
